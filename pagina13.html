<script>
    // Definindo as perguntas e op√ß√µes
    const questions = [
        { question: "Quem seria um bom DJ para a festa?ü•≥", options: ["Amanda", "Bruna", "Carlos", "Daniel"] },
        { question: "Poderia ser um famoso baterista.ü•Å", options: ["Amanda", "Bruna", "Carlos", "Daniel"] },
        { question: "Joga muito futebol.‚öΩ", options: ["Amanda", "Bruna", "Carlos", "Daniel"] },
        { question: "Adora pescar no final de semana.üé£", options: ["Amanda", "Bruna", "Carlos", "Daniel"] },
        { question: "A pessoa mais bonita da sala?üíé", options: ["Amanda", "Bruna", "Carlos", "Daniel"] },
        { question: "Essa pessoa tem um sorriso lindo.üòÅ", options: ["Amanda", "Bruna", "Carlos", "Daniel"] },
        { question: "Foi um gato em vidas passadas.üòª", options: ["Amanda", "Bruna", "Carlos", "Daniel"] },
        { question: "J√° est√° convidado para almo√ßar l√° em casa.ü•ò", options: ["Amanda", "Bruna", "Carlos", "Daniel"] },
        { question: "Pessoa mais inteligente da escola.üßëüèª‚Äçüéì", options: ["Amanda", "Bruna", "Carlos", "Daniel"] },
        { question: "Eu faria a sua li√ß√£o de casa.‚úçÔ∏è", options: ["Amanda", "Bruna", "Carlos", "Daniel"] },
    ];

    let currentQuestionIndex = 0;

    const colors = ["#f0f0f0", "#e0e0e0", "#d0d0d0", "#c0c0c0"];

    function getRandomColor() {
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function changeBackgroundColor() {
        document.body.style.backgroundColor = getRandomColor();
    }

    function showNextQuestion() {
        if (currentQuestionIndex < questions.length) {
            const currentQuestion = questions[currentQuestionIndex];

            // Cria√ß√£o din√¢mica de elementos HTML
            const quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = `
                <h4>${currentQuestion.question} </h4>
                <div>
                    ${currentQuestion.options.map(option => `
                        <button class="btn btn-secondary name-button" onclick="selectOption('${option}')">${option}</button>
                    `).join("")}
                </div>
            `;

            // Atualiza o contador de perguntas
            const questionCounter = document.getElementById("question-counter");
            questionCounter.textContent = `Pergunta ${currentQuestionIndex + 1} de ${questions.length}`;

            currentQuestionIndex++;
        } else {
            // Quando todas as perguntas foram respondidas
            window.location.href = "assinatura.html";
        }
    }

    function chooseOtherPeople() {
        const otherPeople = ["Ricardo", "Pedro", "Andr√©", "Cristiano", "Fernanda", "Isabel", "Mariana", "Isac", "Maria", "Enzo", "Valentina", "Luana", "Larissa"];
        const currentQuestion = questions[currentQuestionIndex - 1];

        // Embaralha os novos nomes
        const shuffledPeople = shuffleArray(otherPeople).slice(0, 4);

        // Substitui as op√ß√µes
        currentQuestion.options = shuffledPeople;

        // Exibir as novas op√ß√µes
        const quizContainer = document.getElementById("quiz-container");
        quizContainer.innerHTML = `
            <h4>${currentQuestion.question} </h4>
            <div>
                ${currentQuestion.options.map(option => `
                    <button class="btn btn-secondary name-button" onclick="selectOption('${option}')">${option}</button>
                `).join("")}
            </div>
        `;
    }

    function selectOption(option) {
        // L√≥gica para tratar a sele√ß√£o da op√ß√£o (pode ser adicionada aqui)
        console.log("Op√ß√£o selecionada:", option);
        showNextQuestion();
        changeBackgroundColor();
    }

    function shuffleArray(array) {
        // Algoritmo de Fisher-Yates para embaralhar um array
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    document.getElementById("next-btn").addEventListener("click", function () {
        showNextQuestion();
        changeBackgroundColor();
    });

    document.getElementById("choose-other-btn").addEventListener("click", function () {
        chooseOtherPeople();
        changeBackgroundColor();
    });

    // Exibe a primeira pergunta ao carregar a p√°gina
    showNextQuestion();
</script>
