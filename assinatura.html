
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10vh;
        }
        #logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 100px;
        }

        h2 {
            font-size: 4vh;
            margin-bottom: 20px;
        }

        #subscribe-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #countdown {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <img id="logo" src="https://secretfriendmusic.com/wp-content/uploads/secret-friend-name-570x172.png" alt="Seu Logotipo" height="40px">
    </div>

    <h2>Próximo quiz liberado dentro de 24 horas:</h2>
    <div id="countdown">24:00:00</div>
    <button id="subscribe-button" onclick="subscribeNow()">Quer saber quem votou em você? - Assine Já</button>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function subscribeNow() {
            console.log('Assine agora!');
            // Adicione aqui a lógica para assinatura ou outras ações desejadas
        }

        // Função para formatar o tempo em HH:MM:SS
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        // Função para iniciar o timer de contagem regressiva
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            let remainingTime = 24 * 60 * 60; // 24 horas em segundos

            function updateCountdown() {
                countdownElement.textContent = formatTime(remainingTime);
                remainingTime--;

                if (remainingTime < 0) {
                    clearInterval(timerInterval);
                    countdownElement.textContent = 'Tempo esgotado!';
                    // Adicione ações adicionais aqui quando o tempo esgotar
                }
            }

            // Atualize o contador a cada segundo
            const timerInterval = setInterval(updateCountdown, 1000);
        }

        // Inicie o contador quando a página carregar
        document.addEventListener('DOMContentLoaded', startCountdown);
    </script>
</body>
</html>
